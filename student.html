<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Application Portal - Karpagam Institute of Technology</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 13px;
      background-color: #fff;
    }

    .header {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      border-bottom: 1px solid #ccc;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 45px;
      margin-right: 15px;
    }

    .header-left .text {
      font-size: 10px;
      max-width: 300px;
      line-height: 1.3;
    }
    .header {
  background: linear-gradient(to right, #03b300, #ff0000); /* reddish to blue gradient */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 20px;
  color: white;
}

    .nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 14px;
      transition: background 0.3s;
    }

    .nav a:hover {
      background-color: #e6f0ff;
    }

    .nav .signin {
      background-color: #004080;
      color: white;
    }

   

    .choose {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 16px;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .choose h2 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .button {
      background-color: #005f91;
      color: white;
      padding: 20px 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 160px;
    }

    .button:hover {
      background-color: #004466;
    }

    .or-text {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      user-select: none;
      align-self: center;
    }
  </style>
</head>
<body>
    <center>

  <!-- Header with Logo and Navigation -->
  <div class="header">
    <div class="header-left">
      <img src="kitlogo.png" alt="Karpagam Logo" />
    
    </div>
    <div class="nav">
      <a href="profile.html">PROFILE</a>
      <a href="student history.html">HISTORY</a>
      <a href="feedback.html">FEEDBACK</a>
      <a href="signin.html" class="signin">sign in / sign up</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Student Login</h1>
  </div>

  <!-- User Type Selection -->
  <div class="choose">
    <h2>You are a</h2>
    <button class="button" onclick="location.href='college.html'">COLLEGE</button>
    <div class="or-text">OR</div>
    <button class="button" onclick="location.href='hostel.html'">HOSTEL</button>
  </div>
</center>
</body>
</html>
