<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #004080;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #003060;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <div class="error" id="error"></div>
    <input type="text" id="adminId" placeholder="Enter Admin ID" required />
    <input type="password" id="adminPass" placeholder="Enter Password" required />
    <button onclick="checkLogin()">Login</button>
  </div>

  <script>
    function checkLogin() {
      const id = document.getElementById("adminId").value;
      const pass = document.getElementById("adminPass").value;

      // Simple hardcoded credentials
      const correctId = "admin";
      const correctPass = "kit123";

      if (id === correctId && pass === correctPass) {
        sessionStorage.setItem("adminLogin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").innerText = "Invalid ID or Password.";
      }
    }
  </script>
</body>
</html>
